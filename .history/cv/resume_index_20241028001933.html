<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <title>Antonio Urdaneta Resume</title>
    <style>
        /* Full height and width setup, with no margin */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        /* PDF container adjusted for full viewport */
        .pdf-container {
            width: 98vw; /* Almost full viewport width */
            height: 98vh; /* Almost full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Object element fills container */
        .pdf-container object {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Media query to ensure full screen width on mobile */
        @media (max-width: 768px) {
            .pdf-container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="resume.pdf" type="application/pdf" width="100%" height="100%">
            <!-- Fallback for unsupported browsers -->
            <p>Your browser does not support PDFs. <a href="resume.pdf">Download the PDF</a>.</p>
        </object>
    </div>
</body>
</html>
