<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0, minimum-scale=0.5">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <link rel="icon" href="../static/assets/css/images/aulogo.jpg">
    <title>Antonio Urdaneta Resume</title>
    <style>
        /* Basic and Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            -webkit-overflow-scrolling: touch;
        }

        /* PDF container */
        .pdf-container {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: manipulation;
        }

        /* Canvas for rendering PDF */
        canvas {
            width: 100%;
            height: auto;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 20px;
        }

        /* Fallback content */
        .fallback-content {
            text-align: center;
            padding: 20px;
            display: none;
        }

        /* Mobile hint */
        .mobile-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .mobile-hint.hide {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="loading">Loading resume...</div>
        <canvas id="pdf-canvas"></canvas>
        <div class="fallback-content">
            <p>Unable to display the PDF directly in your browser.</p>
            <a href="resume.pdf" download class="download-button">Download Resume (PDF)</a>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <script>
        // URL of the PDF to render
        const pdfUrl = 'resume.pdf';
        const loadingText = document.querySelector('.loading');
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');
        let pdfDoc = null, pageNum = 1;

        // Determine device pixel ratio for high-quality rendering
        const devicePixelRatio = window.devicePixelRatio || 1;
        let scale = 2 * devicePixelRatio;

        // Load PDF Document
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(pageNum);
            loadingText.style.display = 'none';

            if (window.innerWidth <= 768) {
                showMobileHint();
            }
        }).catch(() => {
            loadingText.style.display = 'none';
            document.querySelector('.fallback-content').style.display = 'block';
        });

        // Render PDF Page
        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                
                // Adjust canvas size for high-quality rendering
                canvas.width = viewport.width * devicePixelRatio;
                canvas.height = viewport.height * devicePixelRatio;

                // Render the page
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext);
            });
        }

        // Show Mobile Hint
        function showMobileHint() {
            const hint = document.createElement('div');
            hint.className = 'mobile-hint';
            hint.textContent = 'Pinch to zoom â€¢ Double tap to fit screen';
            document.body.appendChild(hint);

            setTimeout(() => {
                hint.classList.add('hide');
                setTimeout(() => hint.remove(), 300);
            }, 5000);
        }

        // Re-render on window resize
        window.addEventListener('resize', () => {
            if (pdfDoc) {
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>
