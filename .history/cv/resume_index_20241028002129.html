<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <title>Antonio Urdaneta Resume</title>
    <style>
        /* Full height and width setup, with no margin */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        /* PDF container setup */
        .pdf-container {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Object element fills container */
        .pdf-container object {
            width: 100%;
            height: 100%;
            max-width: 1200px; /* Max width for larger screens */
            max-height: 90vh; /* Prevents excessive height on tall screens */
            border: none;
        }

        /* Media query adjustments */
        @media (max-width: 768px) {
            .pdf-container {
                padding: 5%; /* Adds some padding on mobile */
            }
            .pdf-container object {
                max-width: 100%; /* Ensures full width on mobile */
                max-height: 100vh; /* Ensures full height on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="resume.pdf" type="application/pdf" width="100%" height="100%">
            <!-- Fallback for unsupported browsers -->
            <p>Your browser does not support PDFs. <a href="resume.pdf">Download the PDF</a>.</p>
        </object>
    </div>
</body>
</html>
