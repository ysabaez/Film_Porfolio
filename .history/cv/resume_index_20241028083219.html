<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <title>Antonio Urdaneta's Resume</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
        }

        .pdf-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-object {
            width: 100%;
            max-width: 800px;
            border: none;
            transform-origin: top left;
        }

        @media (max-width: 768px) {
            #pdf-object {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div id="pdf-object">
            <object id="pdf" type="application/pdf" data="resume.pdf" width="100%" height="100%">
                <p>Your browser does not support PDFs. <a href="resume.pdf">Download the PDF</a>.</p>
            </object>
        </div>
    </div>

    <script>
        const pdfObject = document.getElementById('pdf-object');
        const pdf = document.getElementById('pdf');

        pdfObject.addEventListener('load', () => {
            const aspectRatio = pdf.naturalWidth / pdf.naturalHeight;
            const viewportWidth = pdfObject.offsetWidth;
            const viewportHeight = viewportWidth / aspectRatio;

            pdfObject.style.height = `${viewportHeight}px`;
            pdfObject.style.width = `${viewportWidth}px`;
        });
    </script>
</body>
</html>
