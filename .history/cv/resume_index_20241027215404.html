<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <link rel="icon" href="../static/assets/css/images/aulogo.jpg">
    <title>Antonio Urdaneta Resume</title>
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Fullscreen for mobile devices */
        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* PDF container styles */
        .pdf-container {
            width: 100%;
            height: 100vh; /* Takes full vertical space */
            max-width: 800px; /* Limits max width for better readability */
            position: relative;
            overflow: hidden;
        }

        /* Iframe to fit container fully */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fallback content for non-supported browsers */
        .fallback-content {
            display: none; /* Only show if iframe fails */
            text-align: center;
            padding: 20px;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-size: 16px;
        }

        /* Mobile-specific hint */
        @media (max-width: 768px) {
            .pdf-container {
                overflow-y: auto; /* Allows scrolling on small screens */
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="loading">Loading resume...</div>
        <iframe 
            src="resume.pdf#view=FitH"
            title="Antonio Urdaneta Resume"
            onload="handleIframeLoad(this)"
            loading="lazy">
        </iframe>
        <div class="fallback-content">
            <p>Unable to display the PDF in your browser.</p>
            <a href="resume.pdf" download>Download Resume (PDF)</a>
        </div>
    </div>

    <script>
        function handleIframeLoad(iframe) {
            document.querySelector('.loading').style.display = 'none'; // Hide loading text
            iframe.style.display = 'block';
        }

        // Handle iframe load errors
        document.querySelector('iframe').onerror = function() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.fallback-content').style.display = 'block';
        };
    </script>
</body>
</html>
