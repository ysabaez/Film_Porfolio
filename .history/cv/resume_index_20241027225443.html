<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <link rel="icon" href="../static/assets/css/images/aulogo.jpg">
    <title>Antonio Urdaneta Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback {
            text-align: center;
            padding: 20px;
        }

        .download-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            src="https://docs.google.com/viewer?url=YOUR_PDF_URL_HERE&embedded=true" 
            frameborder="0"
            title="Resume PDF"
        >
            <div class="fallback">
                <p>Unable to display the PDF directly.</p>
                <a href="resume.pdf" class="download-button" download>
                    Download Resume (PDF)
                </a>
            </div>
        </iframe>
    </div>
</body>
</html>
