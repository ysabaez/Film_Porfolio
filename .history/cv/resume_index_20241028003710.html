<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <title>Antonio Urdaneta's Resume</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #282727;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-container object {
            width: 100%;
            max-width: 800px;
            border: none;
            transform: scale(1);
            transition: transform 0.5s;
        }

        @media (max-width: 768px) {
            .pdf-container object {
                max-width: 100%;
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="resume.pdf" type="application/pdf" width="100%" height="100%">
            <p>Your browser does not support PDFs. <a href="resume.pdf">Download the PDF</a>.</p>
        </object>
    </div>
</body>
</html>
