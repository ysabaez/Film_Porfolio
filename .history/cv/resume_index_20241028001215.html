<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <title>Antonio Urdaneta Resume</title>
    <style>
        /* Ensure full height and remove margin */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        /* PDF container to maintain aspect ratio */
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Center and scale PDF object */
        .pdf-container object {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="resume.pdf" type="application/pdf" width="100%" height="100%">
            <!-- Fallback content if PDF is unsupported -->
            <p>Your browser does not support PDFs. <a href="resume.pdf">Download the PDF</a>.</p>
        </object>
    </div>
</body>
</html>
