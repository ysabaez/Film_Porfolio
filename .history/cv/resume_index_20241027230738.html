<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <link rel="icon" href="../static/assets/css/images/aulogo.jpg">
    <title>Antonio Urdaneta Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #525659;
        }

        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .pdf-container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            src="resume.pdf#view=FitH&zoom=page-fit"
            type="application/pdf"
            title="Resume PDF"
        ></iframe>
    </div>
</body>
</html>
