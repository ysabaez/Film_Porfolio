<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
    <meta name="description" content="Antonio Urdaneta's Resume">
    <title>Antonio Urdaneta Resume</title>
    <style>
        /* Fullscreen PDF styling */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* PDF object container */
        .pdf-container {
            width: 100%;
            height: 100%;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .pdf-container {
                height: 100vh;
                overflow-y: auto;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="resume.pdf" type="application/pdf" width="100%" height="100%">
            <!-- Fallback content for unsupported browsers -->
            <p>Your browser does not support PDFs. <a href="resume.pdf">Download the PDF</a>.</p>
        </object>
    </div>
</body>
</html>
