<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Urdaneta Resume</title>
    <style>
        /* Ensure the body has no margin and occupies full height */
        body {
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center; /* Center the iframe */
            align-items: center; /* Center the iframe vertically */
            overflow: hidden; /* Prevent scrollbars from appearing */
            background-color: #f9f9f9; /* Optional: add a background color */
        }

        /* Style the iframe to fill the screen responsively */
        iframe {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none; /* Remove default border */
            max-width: 100%; /* Prevent overflow */
            max-height: 100%; /* Prevent overflow */
            display: block; /* Ensure it behaves like a block element */
        }

        /* Optional: Add some styles for better mobile experience */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Add padding on small screens */
            }

            iframe {
                height: auto; /* Allow height to adjust based on content */
            }
        }
    </style>
</head>
<body>
    <iframe src="resume.pdf" title="Antonio Urdaneta Resume">
        This browser does not support PDFs. Please download the PDF to view it: 
        <a href="resume.pdf">Download PDF</a>
    </iframe>
</body>
</html>
